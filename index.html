<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Kaprekar's Constant</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");
      body {
        font-family: "Nunito", sans-serif;
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none;
      }

      body::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
    </style>
  </head>
  <body class="bg-orange-200">
    <div
      class="container mx-2 w-auto my-20 py-10 flex flex-col justify-center items-center bg-orange-50 rounded-md shadow-md shadow-gray-500 md:w-2/4 md:py-20 md:mx-auto"
    >
      <div class="flex justify-center flex-col items-start mb-10">
        <h1 class="text-2xl text-center font-semibold">
          Kaprekar's Constant : 6174
        </h1>
        <label for="fourDigitNumber" class="my-3">Enter the Digits:</label>
        <input
          type="text"
          name="fourDigitNumber"
          id="fourDigitNumber"
          class="w-80 px-5 py-3 border-2 rounded-md border-orange-500 placeholder:text-black placeholder:hover:text-slate-400"
          placeholder="Enter 4 digit number eg. 4635"
        />
      </div>
      <div id="buttons">
        <button
          class="rounded-full bg-white py-2 px-10 text-black shadow-md border-2 border-orange-500 hover:bg-orange-500 hover:text-white"
          onclick="DisplayKaprekarsNumberInHTML()"
        >
          Submit
        </button>
        <button
          class="rounded-full bg-white py-2 px-10 text-black shadow-md border-2 border-orange-500 hover:bg-orange-500 hover:text-white"
          onclick="clearDsiplay()"
        >
          Reset
        </button>
      </div>

      <!-- <div id="result" class="m-10"></div> -->
    </div>

    <script src="./script.js"></script>
    <!-- <script src="./script_copy.js"></script> -->
  </body>
</html>
